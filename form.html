<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Form</legend>
        First Name:<input type="text">
        <br></br>
        Last Name:<input type="text">
        <br></br>
        Email: <input type="email">
        <br></br>
        Date of Birth: <input type="date" max="2024-09-24">
        <br></br>
        Mobile Number: <input type="number">
        <br></br>
        Address: <textarea rows="10" cols="25"></textarea>
        <br></br>
        Pincode: <input type="number">
        <br></br>
        State: <select>
            <option >Maharashtra</option>
            <option >Gujarat</option>
            <option >Andhra Pradesh</option>
            <option >Uttar Pradesh</option>
            <option >Madhya Pradesh</option>
        </select>
        <br></br>
        City: <select>
            <option>Mumbai</option>
            <option>Vadodara</option>
            <option>Hydrebad</option>
            <option>Ayodhya</option>
            <option>Indoor</option>
            <option>Gandhinagar</option>
            <option>Pune</option>
            <option>Varanasi</option>
            <option>Vijaywada</option>
            <option>Tirupati</option>
            <option>Rajkot</option>
        </select>
        <br></br>
        Gender: 
        Male<input type="radio" value="Gender" name="Gender">
        Female<input type="radio" value="Gender" name="Gender">
        <br></br>
        Hobbies: 
        Football<input type="checkbox">
        Basketball<input type="checkbox">
        Cricket<input type="checkbox">
        Swimming<input type="checkbox"><br></br>
        <input type="submit">
    </fieldset>
</form>
</body>
</html>
